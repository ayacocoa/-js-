<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

        html,
        body {

        }

        ul {
            list-style: none;
        }

        ul li {
            overflow: hidden;
            height: 150px;
        }

        ul li img {
            float: left;
            width: 80px;
        }
    </style>
</head>

<body>
    <div>
        <ul id="list">
            <li>
                <img src="https://pic.maizuo.com/usr/movie/7a61b5f8e702ce6c705a9b51db7a62e7.jpg?x-oss-process=image/quality,Q_70"
                    alt="">
            </li>
        </ul>
    </div>
    <script>
        var arr1 = [
            {
                name: "风景",
                url: "https://pic.maizuo.com/usr/movie/7a61b5f8e702ce6c705a9b51db7a62e7.jpg?x-oss-process=image/quality,Q_70"
            },
            {
                name: "风景",
                url: "https://pic.maizuo.com/usr/movie/7a61b5f8e702ce6c705a9b51db7a62e7.jpg?x-oss-process=image/quality,Q_70"

            },
            {
                name: "风景",
                url: "https://img2.baidu.com/it/u=616172321,1682314558&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"

            },
            {
                name: "风景",
                url: "https://img2.baidu.com/it/u=616172321,1682314558&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
            },
            {
                name: "风景",
                url: "https://img2.baidu.com/it/u=616172321,1682314558&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
            }];
        var arr2 = [
            {
                name: "风景",
                url: "https://pic.maizuo.com/usr/movie/7a61b5f8e702ce6c705a9b51db7a62e7.jpg?x-oss-process=image/quality,Q_70"
            },
            {
                name: "风景",
                url: "https://pic.maizuo.com/usr/movie/7a61b5f8e702ce6c705a9b51db7a62e7.jpg?x-oss-process=image/quality,Q_70"

            },
            {
                name: "风景",
                url: "https://img2.baidu.com/it/u=616172321,1682314558&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"

            },
            {
                name: "风景",
                url: "https://img2.baidu.com/it/u=616172321,1682314558&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
            },
            {
                name: "风景",
                url: "https://img2.baidu.com/it/u=616172321,1682314558&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500"
            }];
        renderHtml(arr1);
        function renderHtml(arr) {
            list.innerHTML += arr.map(function (item) {
                return `<li>
                <img src="${item.url}" alt="">
                <p>${item.name}</p>
            </li>`
            }).join("")
        }

        var isLoading = false;
        window.onscroll = function () {
            var listHeight = list.offsetHeight;
            var listTop = list.offsetTop;

            var scrollTop = document.documentElement.scrollTop;
            var windowHeight = document.documentElement.clientHeight;

            if (isLoading)
                return;
            if ((listHeight + listTop) - Math.round(scrollTop + windowHeight) < 100) {
                console.log("di");
                isLoading = true;
                setTimeout(function () {
                    renderHtml(arr2);
                    isLoading = false;
                }, 1000);

            }
        }
    </script>
</body>

</html>
