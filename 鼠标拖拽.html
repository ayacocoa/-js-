<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background: skyblue;
            position: relative;

        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        box.addEventListener("mousedown", function name(params) {
            document.onmousemove = function (evt) {
                var x = evt.clientX - box.offsetWidth / 2;
                var y = evt.clientY - box.offsetHeight / 2;;
                console.log(evt.clientX);
                console.log(evt.offsetX);
                if (y <= 0) y = 0;
                if (x <= 0) x = 0;
                if (x >= document.documentElement.clientWidth - box.offsetWidth)
                    x = document.documentElement.clientWidth - box.offsetWidth;
                box.style.left = x + "px"
                box.style.top = y + "px"

            }
        })
        box.addEventListener("mouseup", function name(params) {
            document.onmousemove = null;
        })
    </script>

</body>

</html>
