<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 200px;
            height: 50px;
            background: blue;
            position: relative;
            margin: 100px;
        }

        #box p {
            width: 300px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>1111</p>
    </div>
    <script>
        //clientX,clientY,距离浏览器左上角的距离
        //pageX pageY 距离文档流（整个页面）左上角距离
        //offsetX offsetY 距离触发元素左上值
        box.onmouseover = function () {
            this.firstElementChild.style.display = "block"
        }
        box.onmouseout = function () {
            this.firstElementChild.style.display = "none"
        }
        box.onmousemove = function (evt) {
            this.firstElementChild.style.left = evt.offsetX + "px"
            this.firstElementChild.style.top = evt.offsetY + "px"
        }
    </script>
</body>

</html>
