<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //内置构造函数
        var obj1 = new Object();
        obj1.name = "11";

        // 工厂函数
        function createObj(name) {
            var obj = {}
            obj.name = name;
            obj.material = [];
        }
        //自定义构造函数
        function createObj(params) {
            this.name = params
            this.material = []
        }
        var obj1 = new createObj();

        /*
         首字母大写
         无return
         构造函数大部分不能用成普通函数
         this指向  new的过程===实例化这个过程
        */

    </script>
</body>

</html>
