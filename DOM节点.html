<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div id="child">1111</div>
    </div>
    <script>
        var odiv = document.createElement("div"); // 创建节点
        odiv.innerHTML = 222;
        box.appendChild(odiv); //插入节点
        // inserbefore 插在谁的前面
        // removeChild 删除节点
        // 替换节点 replaceChild(新节点，老节点)
        // 克隆节点 
        // cloneNode(false)  不克隆后代 true 克隆后代

    </script>
</body>
</html>
